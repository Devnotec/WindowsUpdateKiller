<!DOCTYPE html>
<html lang="fa" x-data="{ theme: '' , themeChecked:false }" x-init="theme==''?themeChecked=false:themeChecked=true;theme=getSystemTheme()">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/bootstrap-grid.rtl.min.css">

                    <div class="benefits-box-holder">
                        <div class="box">
                            <img src="src/images/windows.svg" />

                            <strong>Size : 1 MB</strong>
                        </div>
                    </div>
                </a>


                <a href="#">
                    <div class="benefits-box-holder" diactive>

                            <img src="src/images/linux.svg" />

            <footer class="p-4 d-flex">

                <div class="">

                </div>

                    All rights reserved
                </span>

        </div>


    </main>
</body>
<script src="src/js/bootstrap.bundle.min.js"></script>
<script src="src/js/theme.min.js"></script>
<script src="src/js/alpinejs.min.js" defer></script>


</html>
